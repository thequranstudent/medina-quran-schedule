<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medina Qur'an Circle Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .sub-header {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #333;
    }
    .schedule {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .schedule div {
      margin-bottom: 0.75rem;
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Medina Qur'an Circle Schedule</h1>
  <div class="sub-header" id="date-info">
    Loading date and time...
  </div>

  <div class="schedule" id="schedule">
    Loading schedule...
  </div>

  <script>
    async function fetchPrayerTimes() {
      const response = await fetch(
        "https://api.aladhan.com/v1/timingsByCity?city=Medina&country=SA&method=4"
      );
      const data = await response.json();
      return {
        timings: data.data.timings,
        hijriDate: data.data.date.hijri.date,
        gregorianDate: data.data.date.gregorian.date,
      };
    }

    function formatTime(timeStr) {
      const [hour, minute] = timeStr.split(':').map(Number);
      const period = hour >= 12 ? 'PM' : 'AM';
      const hour12 = ((hour + 11) % 12 + 1);
      return `${hour12}:${minute.toString().padStart(2, '0')} ${period}`;
    }

    function addHours(timeStr, hoursToAdd) {
      const [hour, minute] = timeStr.split(':').map(Number);
      const date = new Date();
      date.setHours(hour, minute, 0, 0);
      date.setHours(date.getHours() + hoursToAdd);
      return date.toTimeString().slice(0, 5);
    }

    function generateSchedule(timings) {
      return [
        {
          label: "Fajr Period",
          start: timings.Fajr,
          end: addHours(timings.Fajr, 2),
        },
        {
          label: "Morning Period",
          start: "08:00",
          end: "11:00",
        },
        {
          label: "Dhuhr Period",
          start: "11:00",
          end: timings.Dhuhr,
        },
        {
          label: "Asr Period",
          start: timings.Asr,
          end: timings.Maghrib,
        },
        {
          label: "Maghrib Period",
          start: timings.Maghrib,
          end: timings.Isha,
        },
        {
          label: "Isha Period",
          start: timings.Isha,
          end: addHours(timings.Isha, 2),
        },
      ];
    }

    function updateLiveTime() {
      const now = new Date();
      const options = {
        timeZone: 'Asia/Riyadh',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true,
      };
      const timeStr = new Intl.DateTimeFormat('en-US', options).format(now);
      document.getElementById('live-time').textContent = timeStr;
    }

    async function displaySchedule() {
      const scheduleDiv = document.getElementById('schedule');
      const dateDiv = document.getElementById('date-info');
      try {
        const { timings, hijriDate, gregorianDate } = await fetchPrayerTimes();
        const schedule = generateSchedule(timings);

        // Date header
        dateDiv.innerHTML = `
          <div>ðŸ“… Gregorian: ${gregorianDate}</div>
          <div>ðŸ•Œ Hijri: ${hijriDate}</div>
          <div>ðŸ•’ Live Medina Time: <span id="live-time"></span></div>
        `;

        // Live clock
        updateLiveTime();
        setInterval(updateLiveTime, 1000);

        // Schedule
        scheduleDiv.innerHTML = '';
        schedule.forEach(slot => {
          scheduleDiv.innerHTML += `
            <div>
              <div class="label">${slot.label}</div>
              <div>${formatTime(slot.start)} â€“ ${formatTime(slot.end)}</div>
            </div>
          `;
        });
      } catch (err) {
        scheduleDiv.innerHTML = "Failed to load schedule.";
        dateDiv.innerHTML = "Error loading date/time.";
        console.error(err);
      }
    }

    displaySchedule();
  </script>
</body>
</html>
